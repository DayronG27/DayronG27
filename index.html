<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dayron Gonzalez | CV</title>
<style>
    body {
        background-color: #000000;
        color: #ffffff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    /* Contenedor del banner: centrado en la p치gina */
    .banner-container {
        width: 100%;
        text-align: center;
        background-color: #000;
        display: block;
    }

    /* La imagen define el ancho de referencia (900px) */
    .banner-img {
        width: 100%;
        max-width: 900px;
        height: auto;
    }

    /* El contenedor de texto usa el mismo max-width y se centra igual */
    .container { 
        max-width: 900px; /* Igual al max-width de la imagen para alinear bordes */
        margin: 0 auto;   /* Centra el bloque en la pantalla */
        text-align: left; /* Alinea el contenido a la izquierda del bloque */
        padding: 40px 0;  /* Eliminamos padding lateral para que pegue justo con el borde del banner */
        box-sizing: border-box;
    }

    /* Ajuste para dispositivos m칩viles */
    @media (max-width: 900px) {
        .container {
            padding: 20px; /* A침ade un poco de margen solo en pantallas peque침as */
        }
    }

    h1 { font-size: 3em; margin-bottom: 5px; }
    p { color: #888; margin-top: 0; }
    
    .skills { 
        display: flex; 
        justify-content: flex-start; 
        flex-wrap: wrap; 
        margin: 20px 0;
    }
    .skills img { margin-right: 15px; margin-bottom: 15px; }

    a { 
        color: #00ffcc; 
        text-decoration: none; 
        border: 1px solid #00ffcc; 
        padding: 10px 20px; 
        margin-right: 10px; 
        margin-bottom: 10px;
        display: inline-block; 
        transition: 0.3s;
    }
    a:hover { background: #00ffcc; color: #000; box-shadow: 0 0 10px #00ffcc; }
    
    hr { border: 0; border-top: 1px solid #333; margin: 20px 0; }
</style>
</head>
<body>

    <div class="banner-container">
