<!DOCTYPE html>
<html lang="es">
<head>

    <title>Dayron Gonzalez | CV</title>
   <style>
    body {
        background-color: #000000;
        color: #ffffff;
        font-family: 'Segoe UI', Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: flex-start; /* Alinea el contenedor a la izquierda */
        margin: 0;
        padding: 0;
    }
    .container { 
        max-width: 900px; 
        text-align: left; /* Alinea el texto a la izquierda */
        padding: 40px; /* Espacio para que no pegue al borde de la pantalla */
    }
    .banner-container {
        width: 100%;
        background-color: #000;
        display: flex;
        justify-content: flex-start; /* Banner a la izquierda */
    }
    .banner-img {
        width: 100%;
        max-width: 900px;
        height: auto;
    }
    h1 { font-size: 3.5em; margin: 20px 0 5px 0; color: #fff; }
    .skills { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 20px; }
    .skills img { transition: 0.3s; }
    .skills img:hover { transform: translateY(-5px); filter: drop-shadow(0 0 10px #00ffcc); }
    a { 
        color: #00ffcc; 
        text-decoration: none; 
        border: 1px solid #00ffcc; 
        padding: 10px 20px; 
        margin-right: 15px; /* Margen a la derecha para separar botones */
        margin-bottom: 15px;
        display: inline-block; 
        border-radius: 5px; 
    }
    a:hover { background: #00ffcc; color: #000; box-shadow: 0 0 15px #00ffcc; }
    hr { border: 0; border-top: 1px solid #333; width: 100%; margin: 20px 0; }
    h2 { color: #888; font-size: 1.5em; margin-top: 30px; }
</style>
</head>
<body>

    <div class="banner-container">
        <img src="banner.gif" alt="Banner" class="banner-img">

        <h2>Lenguajes y Herramientas</h2>
        <div class="skills">
            <img src="https://skillicons.dev/icons?i=html,css,js,react,nodejs,mongodb,py,git,github&theme=dark" />
